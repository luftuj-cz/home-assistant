name: Publish Addon

on:
  workflow_dispatch:

jobs:
  publish:
    name: Publish Addon
    runs-on: [self-hosted, linux]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      - name: Sync dist to addon
        run: bun scripts/sync-dist.mjs

      - name: Build and Publish
        uses: home-assistant/builder@master
        with:
          args: |
            --amd64 \
            --aarch64 \
            --target addon \
            --image "{arch}-addon-luftuj" \
            --docker-hub "ghcr.io/luftuj-cz"
